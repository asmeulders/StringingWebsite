<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Racket Tracker</title>
    <style>
      body {
        margin: 0;
        font-family: Arial, Helvetica, sans-serif;
      }
      
      p {
        font-size: 2000px;
      }

      #loginbutton {
        float: right;
        color: #000000;
        text-align: center;
        padding: 16px 16px;
        text-decoration: none;
        font-size: 17px;
      }

      #loginbutton:hover {
        background-color: #91ffeb;
        color: black;
      }

      .topbar {
        overflow: hidden;
        background-color: #00ffd0;
        /* position: fixed; /* Set the navbar to fixed position */
        /* top: 0; /* Position the navbar at the top of the page */
        /* width: 100%; /* Full width */
      }

      .topbar a {
        float: left;
        color: #000000;
        text-align: center;
        padding: 14px 16px;
        text-decoration: none;
        font-size: 20px;
      }

      .topnav {
        position: sticky;
        top: 0;
        overflow: hidden;
        background-color: #000000;
      }

      .topnav a {
        float: left;
        display: block;
        color: #f2f2f2;
        text-align: center;
        padding: 14px 16px;
        text-decoration: none;
        font-size: 17px;
      }

      .topnav a:hover {
        background-color: #ddd;
        color: black;
      }

      .topnav a.active {
        background-color: #04AA6D;
        color: white;
      }
    </style>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
